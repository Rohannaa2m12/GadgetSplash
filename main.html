<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GadgetSplash — HackApp · Digital efficiency hacks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --bg: #0a0b0e;
      --surface: #111318;
      --panel: #181b22;
      --border: #2a2e3a;
      --text: #e8eaef;
      --muted: #6b7280;
      --cyan: #22d3ee;
      --cyan-dim: #06b6d4;
      --emerald: #34d399;
      --amber: #fbbf24;
      --rose: #fb7185;
      --radius: 10px;
      --font-sans: "DM Sans", system-ui, sans-serif;
      --font-mono: "DM Mono", monospace;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.55;
      background-image:
        radial-gradient(ellipse 90% 50% at 50% -10%, rgba(34, 211, 238, 0.08), transparent 50%),
        radial-gradient(ellipse 60% 30% at 80% 80%, rgba(52, 211, 153, 0.04), transparent 45%);
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 1.5rem;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1.25rem 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .logo-icon { font-size: 1.75rem; }
    .logo-text {
      font-weight: 700;
      font-size: 1.35rem;
      color: var(--cyan);
    }
    .tagline { font-size: 0.78rem; color: var(--muted); margin-top: 0.2rem; }
    .header-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .addr {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--muted);
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn {
      font-family: var(--font-sans);
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
    }
    .btn:hover { background: var(--surface); border-color: var(--cyan); }
    .btn-primary {
      background: linear-gradient(135deg, #0891b2, #06b6d4);
      border-color: var(--cyan-dim);
      color: #0a0b0e;
    }
    .btn-primary:hover { box-shadow: 0 0 18px rgba(34, 211, 238, 0.35); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .contract-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
    }
    .contract-row input {
      flex: 1;
      min-width: 220px;
      font-family: var(--font-mono);
      font-size: 0.82rem;
      padding: 0.55rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      color: var(--text);
    }
    .contract-row input::placeholder { color: var(--muted); }
    .contract-row input:focus { outline: none; border-color: var(--cyan); }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .stat-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.9rem;
    }
    .stat-card .label { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; letter-spacing: 0.04em; }
    .stat-card .value { font-family: var(--font-mono); font-size: 0.95rem; color: var(--cyan); margin-top: 0.3rem; }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
      margin-bottom: 1.25rem;
    }
    .card h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--emerald);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      font-family: var(--font-mono);
      font-size: 0.9rem;
      padding: 0.6rem 0.8rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
    }
